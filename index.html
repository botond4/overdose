  <script>
    function typinshi(elementId, rawText, typeDelay = 200, pauseDelay = 2500, deleteDelay = 100) {
      const el = document.getElementById(elementId);
      if (!el) return;

      const plainText = rawText;
      let i = 0;

      function type() {
        if (i <= plainText.length) {
          el.textContent = plainText.slice(0, i);
          i++;
          setTimeout(type, typeDelay);
        } else {
          setTimeout(deletinshi, pauseDelay);
        }
      }

      function deletinshi() {
        if (i > 0) {
          i--;
          el.textContent = plainText.slice(0, i);
          setTimeout(deletinshi, deleteDelay);
        } else {
          setTimeout(type, typeDelay);
        }
      }

      type();
    }

    document.addEventListener("DOMContentLoaded", () => {
      typinshi("welcome-text", "Welcome To Overdose", 200, 2500, 100);
    });
  </script>
